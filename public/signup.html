<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <title>Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-keyboard"></i>
                Key Sensei
            </a>
            <a class="nav-link" href="/login">Log-in</a>
            <a class="nav-link active" href="/signup">Sign-up</a>
            <i class="bi bi-person-circle"></i>
        </div>
    </nav>
</header>
<main>
    <div class="position-absolute top-50 start-50 translate-middle border border-success p-4 rounded">
        <h1 class="d-grid gap-3 col-4 mx-auto">Sign Up</h1>
        <form id="signupForm" action="/signup" method="post" novalidate onsubmit = "return validation()">
            <div class="row">
                <div class="col mb-4">
                    <label for="FirstName" class="form-label">FirstName</label>
                    <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="Type your Name" required>
                </div>
                <div class="col mb-4">
                    <label for="LastName" class="form-label">LastName</label>
                    <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Type your Sur-Name">
                </div>
            </div>
            <div class="mb-4">
                <label for="username" class="form-label">User-Name</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Set your UserName/Id" required>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter you Age" required min="5" max="100">
                </div>
                <div class="col mb-4">
                    <h6>Gender</h6>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-at"></i></span>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="example@mail.com" required>
                </div>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="row">
                <div class="col mb-4">
                    <label for="Password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="col mb-4">
                    <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" placeholder="Finalize your password" required>
                    <span id="n1" class="text-danger"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-success d-grid gap-2 col-6 mx-auto">Submit</button>
        </form>
    </div>
</main>
<footer>
    <div class="container-fluid bg-dark text-center fixed-bottom border-top border-dark-subtle p-2">
        <i class="bi bi-c-circle"></i>
        <span> 2024 Key-Sensei</span>
    </div>
</footer>

<!-- <script src="signup.js"></script> -->
    <script>
         function validation()
                {                    
                    if(document.getElementById("Password").value != document.getElementById("ConfirmPassword").value)
                    {
                        document.getElementById("n1").innerHTML = "*Passwords do not match.";
                        event.preventDefault();
                    }
                }
    </script>
</body>
</html>
